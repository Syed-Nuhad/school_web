<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Head of Department</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .navbar {
      background-color: #0d6efd; /* Blue background */
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      color: white !important;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .btn-back {
      margin-top: 30px;
      margin-bottom: 50px;
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- Simple Navbar: Logo + Section Title -->
<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="College Logo">
      Head of Department
    </a>
  </div>
</nav>

<!-- HOD Section -->
<div class="container my-5" id="hodSection">
  <div class="row g-4">
    <!-- Card 1 -->
    <div class="col-md-4">
      <div class="card text-center">
        <img src="hod1.jpg" class="card-img-top" alt="HOD Image">
        <div class="card-body">
          <h5 class="card-title">Dr. Sarah Ali</h5>
          <p class="card-text">Head of Department - Science</p>
        </div>
      </div>
    </div>
    <!-- Card 2 -->
    <div class="col-md-4">
      <div class="card text-center">
        <img src="hod2.jpg" class="card-img-top" alt="HOD Image">
        <div class="card-body">
          <h5 class="card-title">Dr. Kamal Hasan</h5>
          <p class="card-text">Head of Department - Arts</p>
        </div>
      </div>
    </div>
    <!-- Card 3 -->
    <div class="col-md-4">
      <div class="card text-center">
        <img src="hod3.jpg" class="card-img-top" alt="HOD Image">
        <div class="card-body">
          <h5 class="card-title">Prof. Nasreen Akter</h5>
          <p class="card-text">Head of Department - Commerce</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Back Button -->
  <div class="text-center">
    <a href="#hodSection" class="btn btn-primary btn-back">‚Üê Back to Section</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Staff Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Minimal Bootstrap for quick styling (ok for auth pages) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="mx-auto" style="max-width: 480px;">
      <h1 class="h4 text-center mb-4">Create Staff Account</h1>

      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-{{ m.tags|default:'info' }} mb-3">{{ m }}</div>
        {% endfor %}
      {% endif %}

      <form method="post" class="card p-3">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label" for="{{ form.username.id_for_label }}">Username</label>
          {{ form.username }}
          {{ form.username.errors }}
        </div>

        <div class="mb-3">
          <label class="form-label" for="{{ form.email.id_for_label }}">Email</label>
          {{ form.email }}
          {{ form.email.errors }}
        </div>

        <div class="mb-3">
          <label class="form-label" for="{{ form.password1.id_for_label }}">Password</label>
          {{ form.password1 }}
          {{ form.password1.errors }}
        </div>

        <div class="mb-3">
          <label class="form-label" for="{{ form.password2.id_for_label }}">Confirm password</label>
          {{ form.password2 }}
          {{ form.password2.errors }}
        </div>

        <div class="mb-3">
          <label class="form-label" for="invite_token">Invite token</label>
          <input type="text" name="invite_token" id="invite_token" class="form-control" placeholder="enter your staff invite token" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign up</button>
      </form>
    </div>
  </div>
</body>
</html>

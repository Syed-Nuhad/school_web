<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Verify code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="mx-auto" style="max-width:420px">
      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-{{ m.tags|default:'info' }} small mb-3">{{ m }}</div>
        {% endfor %}
      {% endif %}

      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="mb-2">Enter verification code</h5>
          <p class="text-muted small mb-3">
            We sent a 6-digit code to <strong>{{ email }}</strong>.
            {% if seconds_remaining %} Code expires in {{ seconds_remaining }}s.{% endif %}
          </p>

          <form method="post" class="mb-3">
            {% csrf_token %}
            <input type="text" name="code" inputmode="numeric" minlength="6" maxlength="6"
                   class="form-control mb-2" placeholder="6-digit code" required autofocus>
            <button class="btn btn-primary w-100" type="submit">Verify</button>
          </form>

          <form method="post" action="{% url 'accounts:resend_code' %}" class="text-center">
            {% csrf_token %}
            <button class="btn btn-link btn-sm" type="submit">
              Resend code{% if resends_left is not None %} ({{ resends_left }} left){% endif %}
            </button>
          </form>
        </div>
      </div>

      <p class="text-center small mt-3 mb-0">
        Entered the wrong email or account? <a href="{% url 'accounts:login_student' %}">Go back</a>
      </p>
    </div>
  </div>
</body>
</html>

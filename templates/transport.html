<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transport Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
/* ===================== Sticky Navbar ===================== */
.sticky-navbar {
    position: sticky;
    top: 0;
    z-index: 999;
    background: #0d6efd;
    padding: 0.5rem 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}
.sticky-navbar img { height: 40px; width: 40px; object-fit: contain; }

/* ===================== Summary Cards Styles ===================== */
.summary-cards {
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
}

.summary-card {
    background: #f8f9fa;
    color: #0d6efd;
    border-radius: 15px;
    padding: 2rem 2.5rem;
    text-align: center;
    width: 250px;
    height: 160px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    transform: translateY(20px);
    opacity: 0;
    animation: fadeUp 1s forwards;
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
}

/* Stagger animation for second card */
.summary-card:nth-child(2) { animation-delay: 0.2s; }

.summary-card:hover {
    transform: translateY(-8px) scale(1.08);
    box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    background: #e7f1ff;
}

.summary-card h5 {
    font-weight: 600;
    font-size: 1.3rem;
    margin-bottom: 0.5rem;
}

.summary-card p {
    font-size: 2.2rem;
    font-weight: bold;
    margin: 0;
}

/* ===================== Fade Up Animation ===================== */
@keyframes fadeUp {
    to { opacity: 1; transform: translateY(0); }
}

/* ===================== Table ===================== */
.table-hover tbody tr:hover { background: #e2f0ff; transition: 0.3s; }
.table-striped>tbody>tr:nth-of-type(odd) { background-color: #f8f9fa; }
.occupancy-bar { height: 10px; border-radius: 5px; background: #0d6efd; transition: width 0.5s; }

/* ===================== Back to Home ===================== */
.back-home { text-align: center; margin: 30px 0; }
.back-home-btn {
    background: #0d6efd;
    color: #fff;
    font-size: 1.2rem;
    padding: 12px 28px;
    border-radius: 12px;
    border: none;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 1s forwards 0.5s;
    transition: all 0.3s ease;
    display: inline-block;
    text-decoration: none;
}
.back-home-btn:hover {
    background: #0b5ed7;
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    color: #fff;
}
</style>
</head>
<body>

<!-- ===================== Sticky Navbar ===================== -->
<div class="sticky-navbar">
    <img src="./img/logo/DS-Logo.png" alt="Logo" onerror="this.src='./img/default-logo.png'">
    <h4 class="mb-0">School Transport Dashboard</h4>
</div>

  <br>
  <br>


<!-- ===================== Summary Cards ===================== -->
<div class="container mt-4">
    <div class="summary-cards">
        <div class="summary-card">
            <h5>Total Buses</h5>
            <p id="totalBuses">0</p>
        </div>
        <div class="summary-card">
            <h5>Total Students Using Bus</h5>
            <p id="totalStudents">0</p>
        </div>
    </div>

    <br>
    <br>

    <!-- ===================== Bus Table ===================== -->
    <div class="table-responsive mb-4">
        <table class="table table-bordered table-striped table-hover text-center align-middle shadow-sm" id="busTable">
            <thead class="table-primary">
                <tr>
                    <th>#</th>
                    <th>Bus Number</th>
                    <th>Driver Name</th>
                    <th>Contact</th>
                    <th>Route</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Seats</th>
                    <th>Occupancy</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows -->
            </tbody>
        </table>
    </div>

    <!-- ===================== Back to Home ===================== -->
    <div class="back-home">
        <a href="index.html" class="back-home-btn">üè† Back to Home</a>
    </div>
</div>

<!-- ===================== JS ===================== -->
<script>
// Sample Data
let buses = [
    {bus:"Bus-01", driver:"Mr. Rahim", contact:"01712345678", route:["Mirpur 10","College"], dep:"7:30 AM", arr:"2:30 PM", seats:50, occupied:45},
    {bus:"Bus-02", driver:"Mr. Karim", contact:"01887654321", route:["Uttara Sector 4","College"], dep:"7:45 AM", arr:"2:45 PM", seats:40, occupied:38},
    {bus:"Bus-03", driver:"Mr. Alam", contact:"01798765432", route:["Dhanmondi","College"], dep:"7:50 AM", arr:"2:50 PM", seats:45, occupied:42}
];

// Render Table
function renderBuses() {
    const tbody = document.querySelector("#busTable tbody");
    tbody.innerHTML = buses.map((b,i)=>`
        <tr>
            <td>${i+1}</td>
            <td>${b.bus}</td>
            <td>${b.driver}</td>
            <td>${b.contact}</td>
            <td title="${b.route.join(' ‚Üí ')}">${b.route.join(', ')}</td>
            <td>${b.dep}</td>
            <td>${b.arr}</td>
            <td>${b.seats}</td>
            <td>
                <div class="progress">
                    <div class="occupancy-bar" style="width:${(b.occupied/b.seats)*100}%"></div>
                </div>
                ${b.occupied}/${b.seats}
            </td>
        </tr>
    `).join('');
    updateSummary();
}

// Update Summary Cards
function updateSummary() {
    const totalBuses = buses.length;
    const totalStudents = buses.reduce((acc,b)=>acc+b.occupied,0);
    document.getElementById("totalBuses").innerText = totalBuses;
    document.getElementById("totalStudents").innerText = totalStudents;
}

// Initial render
renderBuses();
</script>
</body>
</html>

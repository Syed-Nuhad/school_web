{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}College Management System{% endblock %}</title>

  <!-- Bootstrap 5 CSS (unified to one version) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons (for any icon usage) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Font Awesome (one copy, latest) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- AOS CSS (Animate On Scroll library) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

  <!-- Custom CSS files -->
  <link rel="stylesheet" href="{% static 'css/cms.css' %}" />
  <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<body>
  {% include "partials/navbar.html" %}

  <!-- Main page content -->
  {% block content %}{% endblock %}

  {% include "partials/footer.html" %}

  <!-- Bootstrap 5 JS (Bundle includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <!-- jsPDF and jsPDF-AutoTable (for PDF export functionality) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <!-- Custom JS files -->
  <script src="{% static 'js/common.js' %}"></script>
  <script src="{% static 'js/fees.js' %}"></script>
  <script src="{% static 'script.js' %}"></script>
  <!-- Initialize AOS animations -->
  <script>
    AOS.init();
  </script>
</body>
</html>

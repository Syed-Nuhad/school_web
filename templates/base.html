<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}College Management System{% endblock %}</title>

  <!-- Bootstrap 5 CSS (unified to one version) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons (for any icon usage) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Font Awesome (one copy, latest) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />


  <!-- AOS CSS (Animate On Scroll library) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

  <!-- Custom CSS files -->
  <link rel="stylesheet" href="{% static 'css/cms.css' %}" />
  <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<body>
  {% include "partials/navbar.html" %}

  <!-- Main page content -->
  {% block content %}{% endblock %}

  {% include "partials/footer.html" %}
  <!-- Bootstrap 5 (bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- AOS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" defer></script>
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.8.69/pdf.min.js" crossorigin="anonymous"></script>
  <!-- Panzoom for images -->
  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <!-- jsPDF: load synchronously (NO defer) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Bridge so AutoTable can attach to jsPDF.API
    if (window.jspdf && window.jspdf.jsPDF) {
      window.jsPDF = window.jspdf.jsPDF;
    }
  </script>

  <!-- AutoTable: must come AFTER jsPDF + bridge (NO defer) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

  <!-- Your scripts (safe to defer) -->
  <script src="{% static 'js/common.js' %}" defer></script>
  <script src="{% static 'js/fees.js' %}" defer></script>
  <script src="{% static 'script.js' %}" defer></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => AOS.init());
  </script>
</body>
</html>

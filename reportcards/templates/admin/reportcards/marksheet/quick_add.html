{% extends "admin/base_site.html" %}
{% load static %}

{% block extrahead %}{{ block.super }}{{ media }}{% endblock %}

{% block content %}
  <div id="content-main">
    <h1>{{ title }}</h1>
    <form method="post" novalidate>
      {% csrf_token %}
      <fieldset class="module aligned">
        {{ form.as_p }}
      </fieldset>
      <div class="submit-row">
        <input type="submit" value="Create and open rows" class="default">
        <a class="button cancel-link" href="{% url 'admin:reportcards_marksheet_changelist' %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
